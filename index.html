<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="data-previous-operand" class="previous-operand"></div>
            <div id="data-current-operand" class="current-operand"></div>
        </div>
        <button id="btn-all-clear" class="span-two">AC</button>
        <button id="btn-delete">DEL</button>
        <button class="opetarion">รท</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="opetarion">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="opetarion">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="opetarion">-</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button id="btn-equals" class="span-two">=</button>

    </div>


    <script src="./Js/app.js"></script>
</body>

</html>
