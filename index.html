<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <div>
        <table>
            <tr>
                <td id="myresult"><input type="text"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="deleteMe()"></td>
                <td><input type="button" value="(" onclick="calculator()"></td>
                <td><input type="button" value=")" onclick="calculator()"></td>
                <td><input type="button" value="" onclick="calculator()"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onclick="calculator()"></td>
                <td><input type="button" value="8" onclick="calculator()"></td>
                <td><input type="button" value="9" onclick="calculator()"></td>
                <td><input type="button" value="+" onclick="answer()"></td>
            </tr>


            <tr>
                <td><input type="button" value="4" onclick="calculator()"></td>
                <td><input type="button" value="5" onclick="calculator()"></td>
                <td><input type="button" value="6" onclick="calculator()"></td>
                <td><input type="button" value="-" onclick="answer()"></td>
            </tr>


            <tr>
                <td><input type="button" value="3" onclick="calculator()"></td>
                <td><input type="button" value="2" onclick="calculator()"></td>
                <td><input type="button" value="1" onclick="calculator()"></td>
                <td><input type="button" value="*" onclick="answer()"></td>
            </tr>


            <tr>
                <td><input type="button" value="0" onclick="calculator()"></td>
                <td><input type="button" value="." onclick="calculator()"></td>
                <td><input type="button" value="/" onclick="calculator()"></td>
                <td><input type="button" value="=" onclick="answer()"></td>
            </tr>

        </table>
    </div>


    <script src="./Js/app.js"></script>
</body>

</html>
